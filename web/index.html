<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üîç Smart Search Engine</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          text-align: center;
          margin-top: 100px;
        }
        #searchBox {
          width: 300px;
          padding: 10px;
          font-size: 16px;
        }
        #suggestions {
          margin-top: 10px;
          border: 1px solid #ccc;
          width: 300px;
          margin-left: auto;
          margin-right: auto;
          text-align: left;
        }
        .suggestion-item {
          padding: 8px;
          cursor: pointer;
        }
        .suggestion-item:hover {
          background-color: #f0f0f0;
        }
    </style>
</head>
<body>
<h2>üîç Smart Search Engine</h2>
<input type="text" id="searchBox" placeholder="Search something..." oninput="getSuggestions()" autocomplete="off">
<div id="suggestions"></div>

<script>
    async function getSuggestions() {
      const query = document.getElementById("searchBox").value.trim();
      const suggestionsBox = document.getElementById("suggestions");

      if (query.length === 0) {
        suggestionsBox.innerHTML = '';
        return;
      }

      try {
        const response = await fetch(`https://suggestqueries.google.com/complete/search?client=firefox&q=${query}`);
        const data = await response.json();
        const suggestions = data[1];

        // Clear old suggestions
        suggestionsBox.innerHTML = '';

        // Show up to 5 suggestions randomly
        const randomSuggestions = suggestions.sort(() => 0.5 - Math.random()).slice(0, 5);

        randomSuggestions.forEach(text => {
          const div = document.createElement("div");
          div.className = "suggestion-item";
          div.textContent = text;
          div.onclick = () => {
            document.getElementById("searchBox").value = text;
            suggestionsBox.innerHTML = '';
          };
          suggestionsBox.appendChild(div);
        });
      } catch (err) {
        console.error("üî¥ Fetch error:", err);
        suggestionsBox.innerHTML = `<div style="color: red; padding: 8px;">Suggestions not available</div>`;
      }
    }
</script>
</body>
</html>
